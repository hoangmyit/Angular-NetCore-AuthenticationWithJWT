<div class="container" (window:resize)="setFullHeight()" >
  <div class="row justify-content-center align-items-center" [ngStyle]="{'height': fullHeight}">
    <div class="col-5 border px-5">
      <form [formGroup]="form" (submit)="loginUser(form.value)" novalidate>
        <h5 class="text-center text-success my-3">Login</h5>
        <div class="form-group">
          <input type="Username" class="form-control" id="email" placeholder="Enter Username" formControlName="Username">
          <small *ngIf="Username.invalid && (Username.dirty || Username.touched)" class="form-text text-danger">
            You must enter User name.
          </small>
        </div>
        <div class="form-group">
          <input type="Password" class="form-control" id="password" placeholder="Enter password" formControlName="Password">
          <small *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="form-text text-danger">
            You must enter Password.
          </small>
        </div>
        <div class="form-group text-center">
         <label class="text-danger"><!--{{userService.loginerror}}--></label>
        </div>
        <div class="text-center my-3"> 
        <button type="submit" class="btn btn-primary text-center w-50" [disabled]="form.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
