<div class="card">
  <div class="card-header bg-success text-white display-4">
    JWT decode
  </div>
  <div class="card-body">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-4 col-form-label">Username(unique_name)</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-4 col-form-label">Role(role)</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="role">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-4 col-form-label">Issued At Date(iat)</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value ="{{ issuedDate | date:'HH:mm:ss dd/MM/yyyy'}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-4 col-form-label">Not Before Date(nbf)</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value ="{{  notBeforeDate | date:'HH:mm:ss dd/MM/yyyy' }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-4 col-form-label">Expire Date(exp)</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value ="{{ dateExpired | date:'HH:mm:ss dd/MM/yyyy'}}">
      </div>
  </div>
</div>
